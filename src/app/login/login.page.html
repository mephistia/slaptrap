<app-meu-header></app-meu-header>

<ion-content>
  <div class="mod">
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <button ion-button (click)="login()" class="btnMedio">Entrar</button>
    </ion-row>
    <ion-row>
      <button ion-button class="btnMedio" (click)="voltar()"><ion-icon name="arrow-round-back"></ion-icon>Voltar</button>
    </ion-row>

  </div>
</ion-content>
